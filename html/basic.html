<link rel="stylesheet" href="../dist/css/glide.core.css">
<link rel="stylesheet" href="../dist/css/glide.theme.css">

<style>
  * {
    margin: 0;
    padding: 0;
  }

  .box {
    width: 100%;
    height: 300px;
    line-height: 300px;
    text-align: center;
    background-color: grey;
  }

  .box.glide__slide--active {
    background-color: silver;
  }
</style>
<select id="type-select">
  <option value="slider" selected>slider</option>
  <option value="carousel">carousel</option>
</select>
<div id="glide1" class="glide">
  <div data-glide-el="controls" class="glide__arrows">
    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">left</button>
    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">right</button>
    <button data-glide-dir=">>">start</button>
    <button data-glide-dir="<<">end</button>
  </div>

  <div data-glide-el="track" class="glide__track">
    <ul class="glide__slides">
      <li class="glide__slide box">0</li>
      <li class="glide__slide box">1</li>
      <li class="glide__slide box">2</li>
      <li class="glide__slide box">3</li>
      <li class="glide__slide box">4</li>
      <li class="glide__slide box">5</li>
    </ul>
  </div>

  <div class="glide__bullets" data-glide-el="controls[nav]">
    <button class="glide__bullet" data-glide-dir="=0"></button>
    <button class="glide__bullet" data-glide-dir="=1"></button>
    <button class="glide__bullet" data-glide-dir="=2"></button>
    <button class="glide__bullet" data-glide-dir="=3"></button>
    <button class="glide__bullet" data-glide-dir="=4"></button>
    <button class="glide__bullet" data-glide-dir="=5"></button>
  </div>

  <!-- <div data-glide-el="controls">
    <button data-glide-dir="<<">start</button>
    <button data-glide-dir=">>">end</button>
  </div> -->
</div>

<div id="glide2" class="glide">
  <div data-glide-el="controls" class="glide__arrows">
    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">left</button>
    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">right</button>
    <button data-glide-dir=">>">end</button>
    <button data-glide-dir="<<">start</button>
  </div>

  <div data-glide-el="track" class="glide__track">
    <ul class="glide__slides">
      <li class="glide__slide box">0</li>
      <li class="glide__slide box">1</li>
      <li class="glide__slide box">2</li>
      <li class="glide__slide box">3</li>
      <li class="glide__slide box">4</li>
      <li class="glide__slide box">5</li>
    </ul>
  </div>

  <div class="glide__bullets" data-glide-el="controls[nav]">
    <button class="glide__bullet" data-glide-dir="=0"></button>
    <button class="glide__bullet" data-glide-dir="=1"></button>
    <button class="glide__bullet" data-glide-dir="=2"></button>
    <button class="glide__bullet" data-glide-dir="=3"></button>
    <button class="glide__bullet" data-glide-dir="=4"></button>
    <button class="glide__bullet" data-glide-dir="=5"></button>
  </div>

  <!-- <div data-glide-el="controls">
    <button data-glide-dir="<<">start</button>
    <button data-glide-dir=">>">end</button>
  </div> -->
</div>

<script src="../dist/glide.js"></script>

<script>
  var el = document.querySelector('#glide1')
  var glide1 = new Glide(el, {
    // type: 'carousel',
    rtl: true,
    // focusAt: 1,
    perView: 4,
    perTouch: 1,
    touchRatio: 1,
    autoplay: false,
    breakpoints: {
      800: {
        focusAt: 0,
        perView: 2
      }
    }
  })
  var select = document.querySelector('#type-select')
  select.addEventListener('change', function (event) {
    glide1.update({
      type: event.target.value
    })
  })

  glide1.on('move', function () {
    // console.log(glide1.disabled)
  })
  glide1.mount()

  var el2 = document.querySelector('#glide2')
  var glide2 = new Glide(el2, {
    autoplay: false,
    focusAt: 1,
    perView: 4
  })
  glide2.mount()

  console.log(glide1)
  console.log(glide2)
</script>

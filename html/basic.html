<link rel="stylesheet" href="../dist/css/glide.core.css">
<!-- <link rel="stylesheet" href="../dist/css/glide.theme.css"> -->

<style>
  * {
    margin: 0;
    padding: 0;
    bottom: 0;
  }

  .box {
    width: 100%;
    height: 300px;
    background-color: grey;
    border-left: 1px solid white;
    border-right: 1px solid white;
  }

  .box.glide__slide--active {
    background-color: navajowhite;
  }
</style>

<div class="glide">
  <div data-glide-el="controls" class="glide__arrows">
    <button class="glide__arrow start" data-glide-dir="<<">start</button>
    <button class="glide__arrow prev" data-glide-dir="<">prev</button>
    <button class="glide__arrow next" data-glide-dir=">">next</button>
    <button class="glide__arrow end" data-glide-dir=">>">end</button>
  </div>

  <div data-glide-el="controls" class="glide__bullets">
    <button data-glide-dir="=0">0</button>
    <button data-glide-dir="=1">1</button>
    <button data-glide-dir="=2">2</button>
    <button data-glide-dir="=3">3</button>
    <button data-glide-dir="=4">4</button>
    <button data-glide-dir="=5">5</button>
  </div>

  <div data-glide-el="track" class="glide__track">
    <ul class="glide__slides">
      <li class="glide__slide box" data-glide-el="slide" style="height: 100px;">
        <a href="#">0</a>
      </li>
      <li class="glide__slide box" data-glide-el="slide" data-glide-autoplay="3000" style="height: 200px;">
        <a href="#">1</a>
      </li>
      <li class="glide__slide box" data-glide-el="slide">
        <a href="https://www.google.pl">
          <img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
        </a>
      </li>
      <li class="glide__slide box" data-glide-el="slide">
        <a href="#">3</a>
      </li>
      <li class="glide__slide box" data-glide-el="slide">
        <a href="#">4</a>
      </li>
      <li class="glide__slide box" data-glide-el="slide">
        <a href="#">5</a>
      </li>
    </ul>
  </div>
</div>

<script src="../dist/glide.js"></script>

<script>
  var glide = new Glide(document.querySelector('.glide'), {
    type: 'carousel',
    perView: 4,
    startAt: 1,
    focusAt: 1,
    autoheight: true,
    peek: {
      before: 100,
      after: 100
    },
    autoplay: false,
  })

  glide.on(['mount.after', 'build.after'], function (glide) {
    console.log(glide)
  })

  glide.mount({
    Nav: function (Glide, Components) {
      return {
        init: function () {
          console.log('Nav', { Glide, Components })
        }
      }
    }
  })
</script>
